<!DOCTYPE html>
<html>

	<head>

		<script src="main.js"></script>

		<link type="text/css" rel="stylesheet" href="style.css">

	</head>

	<body>

		<header>

			<h1>The Comment Section</h1>

		</header>

		<section class="comment-input">

			<input type="text" name="comment" placeholder="Enter your comment here" class="comment-text"> 

			<input type="button" name="submit" value="&check;" class="comment-submit">

		</section>

		<section class="comments">

		</section>

		<template id="comment-template">

			<div class="comment">

				<div class="user-avatar">
					<img src="" />
				</div>

				<div class="comment-content">

					<span class="user-name"></span>

					<span class="author">AUTHOR</span>

					<span class="comment-time"></span>

					<p class="comment-body">
						
					</p>

					<div class="comment-controls">

						<span class="btn-reply" title="Reply to this comment">Reply</span>

						<span class="btn-replies" title="View replies"><span class="reply-count">0</span> replies</span>

						<span class="btn-upvote" title="Upvote">0</span>

						<span class="btn-downvote" title="Downvote">0</span>

					</div>

				</div>

			</div>

		</template>

		<footer>

		</footer>


	</body>

</html>
